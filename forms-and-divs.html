<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froms</title>
</head>

<body>
    <h1>forms</h1>
    <hr>
    <p>hello</p>

    <div>
        <p>name:</p>
        <input type="text" name="first_name">
    </div>
    <div>
        age: <input type="number" name="number">
    </div>
    date: <input type="date" name="dob">
    <input type="color" name="text_color">

    <hr>

    <!-- radio buttons -->
    <div>
        <label><strong>Bold</strong></label>
        <input type="radio" name="font" value="bold" id="bold">
    </div>
    <div>
        <label for="normal">Normal</label>
        <input type="radio" name="font" value="normal" id="normal">
    </div>

    <!-- checkbox -->
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree</label>
    </div>

    <!-- textarea -->
    this is a textarea
    <textarea name="comment" cols="20" rows="3"></textarea>

    <div></div>
    <!-- select -->
    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
        <option value="1">Volvo</option>
        <option value="2">Saab</option>
        <option value="3">Mercedes</option>
        <option value="4">Audi</option>
    </select>

    <hr>

    <!-- form -->
    <form action="#">
        <div>
            <label for="bob">Name: </label>
            <input id="bob" type="text" name="name" placeholder="Your name...">
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">I would like
                to receive email offers!</label>
        </div>
        <button>hello</button>
    </form>



</body>

</html>
